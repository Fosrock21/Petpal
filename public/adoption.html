<html>

<head>
    <title>
        PetPal - A Pet Adoption Platform
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>

<body>
    <script>
        window.onload = function () {
            fetch('/applicationDetails')
                .then(response => response.json())
                .then(view_ApplicationDetails => {
                    const list = document.getElementById('ApplicationDetails');
                    let html = '<table class="table table-striped table-hover table-bordered">';
                    html += '<thead class="thead-dark"><tr><th>User ID</th><th>User Name</th><th>Pet Name</th><th>Pet Type</th><th>Application Date</th><th>Status</th></tr></thead><tbody>';
                    view_ApplicationDetails.forEach(view_ApplicationDetails => {
                        html += `<tr><td>${view_ApplicationDetails.UserID}</td><td>${view_ApplicationDetails.UserName}</td><td>${view_ApplicationDetails.PetName}</td><td>${view_ApplicationDetails.PetType}</td><td>${view_ApplicationDetails.ApplicationDate}</td><td>${view_ApplicationDetails.Status}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                })
            fetch('/userApplicationNewsletterMatch')
                .then(response => response.json())
                .then(view_userapplicationnewslettermatch => {
                    const list = document.getElementById('userApplicationNewsletterMatch');
                    let html = '<table class="table table-striped table-hover table-bordered">';
                    html += '<thead class="thead-dark"><tr><th>User ID</th><th>Application Count</th><th>Is Subscribed</th></tr></thead><tbody>';
                    view_userapplicationnewslettermatch.forEach(view_userapplicationnewslettermatch => {
                        html += `<tr><td>${view_userapplicationnewslettermatch.UserID}</td><td>${view_userapplicationnewslettermatch.ApplicationCount}</td><td>${view_userapplicationnewslettermatch.IsSubscribedOnApplicationDate}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                })
            fetch('/notificationSubscriptionMatch')
                .then(response => response.json())
                .then(View_NotificationSubscriptionMatch => {
                    const list = document.getElementById('notificationSubscriptionMatch');
                    let html = '<table class="table table-striped table-hover table-bordered">';
                    html += '<thead class="thead-dark"><tr><th>User ID</th><th>Notification Date</th><th>Subscription Date</th></tr></thead><tbody>';
                    View_NotificationSubscriptionMatch.forEach(View_NotificationSubscriptionMatch => {
                        html += `<tr><td>${View_NotificationSubscriptionMatch.UserID}</td><td>${View_NotificationSubscriptionMatch.NotificationDate}</td><td>${View_NotificationSubscriptionMatch.SubscriptionDate}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                })
        };

    </script>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand p-1" href="index.html">PetPal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pets.html">Pets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shelters.html">Shelters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adoption.html">Adoption</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="accessories.html">Accessories</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Application Details</h1>
        <div id="ApplicationDetails"></div>
    </div>
    <div class="container mt-4">
        <h1>Newsletter Subscribers</h1>
        <div id="userApplicationNewsletterMatch"></div>
    </div>
    <div class="container mt-4">
        <h1>Notification Date</h1>
        <div id="notificationSubscriptionMatch"></div>
    </div>
</body>

</html>
