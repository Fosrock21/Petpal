<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and linking of CSS and JavaScript resources -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal - A Pet Adoption Platform</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <a class="navbar-brand" href="index.html">PetPal</a>
        <!-- Navbar toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pets.html">Pets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shelters.html">Shelters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adoption.html">Adoption</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="accessories.html">Accessories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="locations.html">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form.html">Add new pet</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Section for displaying pet accessory information -->
    <div class="container mb-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h2 class="card-title">Pet Accessory Info</h2>
            </div>
            <div class="card-body">
                <div id="completePetAccessoryInfo"><!-- Table generated by JavaScript --></div>
            </div>
        </div>
    </div>

    <!-- Section for displaying available accessories -->
    <div class="container mb-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h2 class="card-title">Available Accessories</h2>
            </div>
            <div class="card-body">
                <div id="availableAndUnavailableAccessories"><!-- Table generated by JavaScript --></div>
            </div>
        </div>
    </div>

    <!-- Section for general accessories -->
    <div class="container mb-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h2 class="card-title">Accessories</h2>
            </div>
            <div class="card-body">
                <div id="accessoriesForPets"><!-- Table generated by JavaScript --></div>
            </div>
        </div>
    </div>

    <!-- JavaScript for fetching and displaying data -->
    <script>
        window.onload = function () {
            // Fetch and display complete pet accessory info
            fetch('/completePetAccessoryInfo')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('completePetAccessoryInfo');
                    let html = '<table class="table table-striped table-hover">';
                    html += '<thead class="table-dark"><tr><th>Pet ID</th><th>Pet Name</th><th>Accessory ID</th><th>Accessory Name</th></tr></thead><tbody>';
                    data.forEach(info => {
                        html += `<tr><td>${info.PetID}</td><td>${info.PetName}</td><td>${info.AccessoryID}</td><td>${info.AccessoryName}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                });

            // Fetch and display available and unavailable accessories
            fetch('/availableAndUnavailableAccessories')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('availableAndUnavailableAccessories');
                    let html = '<table class="table table-striped table-hover">';
                    html += '<thead class="table-dark"><tr><th>Name</th><th>Availability Status</th></tr></thead><tbody>';
                    data.forEach(item => {
                        html += `<tr><td>${item.Name}</td><td>${item.AvailabilityStatus}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                });

            // Fetch and display accessories for pets
            fetch('/accessoriesForPets')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('accessoriesForPets');
                    let html = '<table class="table table-striped table-hover">';
                    html += '<thead class="table-dark"><tr><th>Pet Type</th><th>Accessory Name</th><th>Price</th></tr></thead><tbody>';
                    data.forEach(item => {
                        html += `<tr><td>${item.PetType}</td><td>${item.AccessoryName}</td><td>${item.Price}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                });
        };
    </script>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-white mt-4">
        <div class="container text-center py-3">
        </div>
    </footer>
</body>

</html>
