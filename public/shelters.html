<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for responsiveness and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>PetPal - A Pet Adoption Platform</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <a class="navbar-brand" href="index.html">PetPal</a>
        <!-- Navbar toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar content with navigation links -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <!-- List of navigation items -->
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pets.html">Pets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shelters.html">Shelters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adoption.html">Adoption</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="accessories.html">Accessories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="locations.html">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form.html">Add new pet</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Shelters Section -->
    <div class="container">
        <div class="card">
            <!-- Card header with title -->
            <div class="card-header bg-info text-white">
                <h2 class="card-title">Shelters</h2>
            </div>
            <!-- Card body for content -->
            <div class="card-body">
                <!-- Placeholder where shelter list will be dynamically inserted -->
                <div id="shelterList"></div>
            </div>
        </div>
    </div>

    <!-- Users Pet Preference Section -->
    <div class="container mt-4">
        <div class="card">
            <!-- Card header with title -->
            <div class="card-header bg-info text-white">
                <h2 class="card-title">Users Pet Preference</h2>
            </div>
            <!-- Card body for content -->
            <div class="card-body">
                <!-- Placeholder where user preferences will be dynamically inserted -->
                <div id="userPreferences"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript for fetching and displaying data -->
    <script>
        window.onload = function () {
            // Script to fetch and display shelters
            fetch('/display-shelters')
                .then(response => response.json())
                .then(shelters => {
                    const list = document.getElementById('shelterList');
                    let html = '<table class="table table-striped table-hover">';
                    html += '<thead class="table-dark"><tr><th>ShelterID</th><th>Name</th><th>Location</th><th>Contact Info</th><th>Mission Statement</th></tr></thead><tbody>';
                    shelters.forEach(shelter => {
                        html += `<tr><td>${shelter.ShelterID}</td><td>${shelter.Name}</td><td>${shelter.Location}</td><td>${shelter.ContactInfo}</td><td>${shelter.MissionStatement}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                });

            // Script to fetch and display user preferences
            fetch('/userPreferences')
                .then(response => response.json())
                .then(preferences => {
                    const list = document.getElementById('userPreferences');
                    let html = '<table class="table table-striped table-hover">';
                    html += '<thead class="table-dark"><tr><th>Name</th><th>Email</th><th>Preferences</th></tr></thead><tbody>';
                    preferences.forEach(pref => {
                        html += `<tr><td>${pref.Name}</td><td>${pref.Email}</td><td>${pref.Preferences}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                });
        };
    </script>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-white mt-4">
        <div class="container text-center py-3">
        </div>
    </footer>
</body>

</html>
