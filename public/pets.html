<html>

<head>
    <title>
        PetPal - A Pet Adoption Platform
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>

<body>
    <script>
        window.onload = function () {
            fetch('/display-pets')
                .then(response => response.json())
                .then(pets => {
                    const list = document.getElementById('petsList');
                    let html = '<table class="table table-striped table-hover table-bordered">';
                    html += '<thead class="thead-dark"><tr><th>ID</th><th>Name</th><th>Age</th><th>Breed</th><th>Type</th><th>HealthInfo</th><th>ShelterID</th></tr></thead><tbody>';
                    pets.forEach(pet => {
                        html += `<tr><td>${pet.PetID}</td><td>${pet.Name}</td><td>${pet.Age}</td><td>${pet.Breed}</td><td>${pet.Type}</td><td>${pet.HealthInfo}</td><td>${pet.ShelterID}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                })
            fetch('/Petshelters')
                .then(response => response.json())
                .then(view_petshelters => {
                    const list = document.getElementById('petShelters');
                    let html = '<table class="table table-striped table-hover table-bordered">';
                    html += '<thead class="thead-dark"><tr><th>Pet Name</th><th>Pet Type</th><th>Shelter Name</th><th>Location</th><th>Contact Info</th></tr></thead><tbody>';
                    view_petshelters.forEach(view_petshelters => {
                        html += `<tr><td>${view_petshelters.PetName}</td><td>${view_petshelters.PetType}</td><td>${view_petshelters.ShelterName}</td><td>${view_petshelters.Location}</td><td>${view_petshelters.ContactInfo}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                })
            fetch('/accessoriesForPets')
                .then(response => response.json())
                .then(view_AccessoriesForPets => {
                    const list = document.getElementById('accessoriesForPets');
                    let html = '<table class="table table-striped table-hover table-bordered">';
                    html += '<thead class="thead-dark"><tr><th>Pet Type</th><th>Accessory Name</th><th>Price</th></tr></thead><tbody>';
                    view_AccessoriesForPets.forEach(view_AccessoriesForPets => {
                        html += `<tr><td>${view_AccessoriesForPets.PetType}</td><td>${view_AccessoriesForPets.AccessoryName}</td><td>${view_AccessoriesForPets.Price}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                })
            fetch('/latestApplicationDate')
                .then(response => response.json())
                .then(view_PetLatestApplication => {
                    const list = document.getElementById('latestApplicationDate');
                    let html = '<table class="table table-striped table-hover table-bordered">';
                    html += '<thead class="thead-dark"><tr><th>Pet ID</th><th>Pet Name</th><th>Latest Application Date</th></tr></thead><tbody>';
                    view_PetLatestApplication.forEach(item => {
                        // Convert the date string into a JavaScript Date object
                        const dateObject = new Date(item.LatestApplicationDate);
                        // Format the date as a human-readable string
                        const formattedDate = dateObject.toLocaleDateString('en-US', {
                            year: 'numeric', month: 'long', day: 'numeric'
                        });
                        html += `<tr><td>${item.PetID}</td><td>${item.Name}</td><td>${formattedDate}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                })
        };

    </script>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand p-1" href="index.html">PetPal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pets.html">Pets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shelters.html">Shelters</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Pets</h1>
        <div id="petsList"></div>
    </div>

    <div class="container mt-4">
        <h1>Current Shelter</h1>
        <div id="petShelters"></div>
    </div>

    <div class="container mt-4">
        <h1>Accessories</h1>
        <div id="accessoriesForPets"></div>
    </div>

    <div class="container mt-4">
        <h1>Latest Application Date</h1>
        <div id="latestApplicationDate"></div>
    </div>
</body>

</html>
