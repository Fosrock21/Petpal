<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and charset settings for the webpage -->
    <meta charset="UTF-8">
    <!-- Setting the viewport to scale for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>PetPal - A Pet Adoption Platform</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Bootstrap Bundle JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Navigation bar at the top of the page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <!-- Brand logo/name -->
            <a class="navbar-brand" href="index.html">PetPal</a>
            <!-- Button for toggling navigation in smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible content of the navbar -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!-- Navigation items with links to other pages -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pets.html">Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shelters.html">Shelters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adoption.html">Adoption</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accessories.html">Accessories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="locations.html">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Add new pet</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container for content -->
    <div class="container">
        <!-- Title for the content section -->
        <h2>Add a New Pet</h2>
        <!-- Form for adding a new pet -->
        <form id="addPetForm">
            <!-- Input fields for pet information -->
            <input type="text" id="name" name="name" placeholder="Pet Name" required>
            <input type="number" id="age" name="age" placeholder="Age" required>
            <input type="text" id="breed" name="breed" placeholder="Breed" required>
            <select id="type" name="type" required>
                <!-- Select dropdown for pet type -->
                <option value="">Select Type</option>
                <option value="Cat">Cat</option>
                <option value="Dog">Dog</option>
                <option value="Bird">Bird</option>
                <option value="Fish">Fish</option>
                <option value="Reptile">Reptile</option>
            </select>
            <input type="text" id="healthInfo" name="healthInfo" placeholder="Health Info" required>

            <!-- Select dropdown for shelter information -->
            <select id="shelterID" name="shelterID" required>
                <option value="">Select Shelter</option>
                <option value="1">Happy Paws - New York, NY</option>
                <option value="2">Furry Friends - Los Angeles, CA</option>
                <option value="3">Birds of a Feather - San Francisco, CA</option>
                <option value="4">Fishy Waters - Boston, MA</option>
                <option value="5">Reptile Retreat - Chicago, IL</option>
                <option value="6">All Animals Welcome - Dallas, TX</option>
            </select>

            <!-- Submit button for the form -->
            <button type="submit">Add Pet</button>
        </form>
    </div>

    <!-- JavaScript for handling form submission -->
    <script>
        // Adding an event listener for form submission
        document.getElementById('addPetForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Collecting form data into an object
            const data = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                breed: document.getElementById('breed').value,
                type: document.getElementById('type').value,
                healthInfo: document.getElementById('healthInfo').value,
                shelterID: document.getElementById('shelterID').value,
            };
            // Making a POST request to the server with the form data
            fetch('/add-pet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });

    </script>


    <!-- Footer section -->
    <footer class="footer bg-dark text-white mt-4">
        <div class="container text-center py-3">
        </div>
    </footer>

</body>

</html>
